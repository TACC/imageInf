services:
  imageinf:
    image: taccwma/imageinf:local
    container_name: imageinf
    volumes:
      - .:/app
      - ~/.cache/huggingface:/root/.cache/huggingface
    expose:
      - "8000"

  nginx:
    image: nginx:alpine
    container_name: imageinf_nginx
    ports:
      - "8080:80"
    volumes:
      - ./local_conf/nginx.conf:/etc/nginx/nginx.conf:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - imageinf
