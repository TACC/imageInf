services:
  imageinf:
    build: .
    container_name: imageinf
    volumes:
      - ./imageinf:/app/imageinf
      - ./tests:/app/tests
      - ./.flake8:/app/.flake8
    expose:
      - "8000"

  nginx:
    image: nginx:alpine
    container_name: imageinf_nginx
    ports:
      - "80:80"
    volumes:
      - ./local_conf/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - imageinf
