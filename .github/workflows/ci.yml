name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-service:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: PYTHONPATH=. pytest -m "not slow"

      - name: Run black check
        run:  black --check . && flake8 .

  client-example-ui:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install frontend dependencies
        working-directory: ./client
        run: npm ci

      - name: Check formatting (Prettier)
        working-directory: ./client
        run: npm run prettier

      - name: Lint code (ESLint)
        working-directory: ./client
        run: npm run lint

jobs:
  devops-check:
    name: Validate Docker builds
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build backend image with cache
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          tags: taccwma/imageinf:ci-test
          push: false
          cache-from: type=registry,ref=taccwma/imageinf:buildcache
          cache-to: type=registry,ref=taccwma/imageinf:buildcache,mode=max

      - name: Build frontend image with cache
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.client
          tags: taccwma/imageinf-ui:ci-test
          push: false
          cache-from: type=registry,ref=taccwma/imageinf-ui:buildcache
          cache-to: type=registry,ref=taccwma/imageinf-ui:buildcache,mode=max
