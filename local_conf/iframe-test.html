<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEP iframe Test</title>
    <style>
        * {
            box-sizing: border-box;
        }
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        h1 {
            color: #333;
            margin: 0;
            padding: 10px 20px;
        }
        .info {
            background: white;
            padding: 15px 20px;
            border-bottom: 1px solid #ccc;
        }
        iframe {
            flex: 1;  /* takes all remaining space */
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>CEP Portal - iframe Test</h1>
    <div class="info">
        <p><strong>Portal URL:</strong> https://cep.test/</p>
        <p><strong>App in iframe:</strong> https://cep.test/imageinf/ui/</p>
        <p><strong>Service URLs:</strong></p>
        <ul>
            <li>UI: http://localhost:8080/imageinf/ui/</li>
            <li>API: http://localhost:8080/imageinf/api/</li>
        </ul>
    </div>
    <iframe src="/imageinf/ui/" title="ImageInf Application"></iframe>
</body>
</html>
