events {}

http {
    server {
        listen 80;

        # Redirect root to /imageinf/ui/ (hardcode port 8080 for dev)
        location = / {
            return 301 $scheme://$host:8080/imageinf/ui/;
        }

        # API routes
        location /imageinf/api/ {
            proxy_pass http://imageinf:8000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Client routes - proxy to Vite dev server
        # Dev is running client (npm run dev) on port 5173
        location /imageinf/ui/ {
            proxy_pass http://host.docker.internal:5173;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support for Vite HMR
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
